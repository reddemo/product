    <script type="text/tpl" id="tr">
        <tr data-tt-id="<%=id%>" <%=father? 'data-tt-parent-id="'+father+ '" '+'style="display:none"':void 0%> class="leaf collapsed <%="type_"+type%>" >
            <td>
                <%if(type=="add"){%>
                    <span class="fa fa-plus-square-o ui-draggable">
                        
                    </span>
                    <span><a href="#" class="<%=type%>" x-id="<%=id%>"><%=name%></a></span>
                <%}else if(type=="expression"){%>
                    <span class="fa fa-paste ui-draggable">
                        
                    </span>
                    <span><span class="expression"  x-id="<%=id%>"><%=name%></span></span>
                <%}else{%>

                    <span class="fa fa-times ui-draggable">
                        
                    </span>
                    <span><span class="editable" x-id="<%=id%>"><%=name%></span></span>
                <%}%>
            </td>
        </tr>
    </script>
    <script type="text/tpl" id="tbody">
        <table id="example-advanced" class="treetable">
            <caption>
                <a href="#" onclick="jQuery('#example-advanced').treetable('expandAll'); return false;">展开</a>
                <a href="#" onclick="jQuery('#example-advanced').treetable('collapseAll'); return false;">收起</a>
            </caption>
            <thead>

                    <th>招聘</th>
                </tr>

            <tbody>

        </table>
    </script>
