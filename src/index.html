    <script type="text/tpl" id="formhtml">
        <li class="list-group-item entry" x-name="<%=name%>">

                    <%=text%>
                </span>
            <span class="tag-wrapper" href="#"></span>
            <%_.each(common,function(v,k,c){%>
                <div class="inline-block mgr20px">
                    <span class="label label-default">
                            <%=v.text%>
                        </span>
                    <sup class="close rounded  small">
                        </sup>
                </div>
                <%});%>
                    </span>
                    <div class="btn-group select floatright">
                        <button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">
                            <span style="width: 70px;" class="dropdown-label">自定义属性</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu text-left text-sm js-custom">
                            <li>
                                <a href="#">
                                    <input type="checkbox" class="js-check" x-text="中文" x-name="onlyChinese"><span style="display:inline-block;width:80px;">中文</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <input type="checkbox" class="js-check" x-text="英文" x-name="onlyEnglish"><span style="display:inline-block;width:80px;">英文</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <input type="checkbox" class="js-check" x-text="数字" x-name="onlyNumber"><span style="display:inline-block;width:80px;">数字</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <input type="checkbox" class="js-check" x-text="最小值" x-name="min" x-value="1"><span style="display:inline-block;width:80px;">最小值</span>
                                    <input type="text" class="form-control col-lg-1" style="display:inline;width:60px;float:none;height:20px;">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <input type="checkbox" class="js-check" x-text="最大值" x-name="max" x-value="1"><span style="display:inline-block;width:80px;">最大值</span>
                                    <input type="text" class="form-control col-lg-1" style="display:inline;width:60px;float:none;height:20px;">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <input type="checkbox" class="js-check" x-text="最小字符长度" x-name="minLength" x-value="1"><span style="display:inline-block;width:80px;">最小字符长度</span>
                                    <input type="text" class="form-control col-lg-1" style="display:inline;width:60px;float:none;height:20px;">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <input type="checkbox" class="js-check" x-text="最大字符长度" x-name="maxLength" x-value="1"><span style="display:inline-block;width:80px;">最大字符长度</span>
                                    <input type="text" class="form-control col-lg-1" style="display:inline;width:60px;float:none;height:20px;">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <input type="checkbox" class="js-check" x-text="正则" x-name="regexp" x-value="1"><span style="display:inline-block;width:80px;">正则</span>
                                    <input type="text" class="form-control col-lg-1" style="display:inline;width:60px;float:none;height:20px;">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <input type="checkbox" class="js-check" x-text="回调" x-name="callback" x-value="1"><span style="display:inline-block;width:80px;">回调</span>
                                    <input type="text" class="form-control col-lg-1" style="display:inline;width:60px;float:none;height:20px;">
                                </a>
                            </li>
                            <button type="submit" class="btn btn-primary js-attr-submit">提交</button>
                        </ul>
                    </div>
                    <!--<span class="close rounded removeEntry">-->
                    </span>
        </li>
    </script>
