    <script type="text/tpl" id="tr">
        <tr data-tt-id="<%=id%>" <%=father? 'data-tt-parent-id="'+father+ '" '+ 'style="display:none"':void 0%> class="leaf collapsed
            <%="type_"+type%>" >
                <td>
                    <%if(type=="add"){%>
                        <span class="fa fa-plus-square-o ui-draggable" x-id="<%=id%>">
                        
                    </span>
                    <span><a href="#" class="<%=type%>" x-id="<%=id%>"><%=name%></a></span>
                    <%}else if(type=="expression"){%>
                            <span class="fa fa-paste ui-draggable expression-wrapper" x-id="<%=id%>">
                        
                            </span>
                            <span><span class="expression"  x-id="<%=id%>"><%=_.reduce(name.split(/\n/),function(c,v){return c+'<div class="padding">'+v+'</div>'},'')%></span></span>
                    <%}else{%>
                            <span class="fa fa-times ui-draggable remove" x-id="<%=id%>">
                        
                            </span>
                            <span><span class="editable" x-id="<%=id%>"><%=name%></span></span>
                    <%}%>
                </td>
        </tr>
    </script>

    </script>
    <script type="text/tpl" id="static">
        <div class="city-box">
            <ul class="city-list">
                <li class="act"><a href="javascript:;">所有城市</a></li>
                <%_.each(_.rest(table),function(city,k,e){%>
                    <li class="">
                        <a href="javascript:;">
                            <%=city.name%>
                        </a>
                    </li>
                    <%});%>
            </ul>
            <div class="job-all">
                <!--所有城市-->
                <!--城市-->
                <%_.each(_.rest(table),function(city,k,e){%>
                    <div class="city-all">
                        <!-- 部门 -->
                        <%_.each(_.rest(city.children),function(department,k,e){%>
                            <div class="job-info clearfix">
                                <h3><%=department.name%></h3>
                                <ul>
                                    <!-- 岗位名称 -->
                                    <%_.each(_.rest(department.children),function(job,k,e){%>
                                        <li>
                                            <a href="javascript:;">
                                                <%=job.name%>
                                            </a>
                                        </li>
                                        <%})%>
                                </ul>
                                <div class="big-wrap">
                                    <%_.each(_.rest(department.children),function(job,k,e){%>
                                        <!-- 岗位描述 -->
                                        <div class="job-box" style="display: none;">
                                            <h4><%=job.children[0].name%></h4>
                                            <%_.each(splitExpression(job.children[0].children[0].name),function(expression,k,e){%>
                                                <p>
                                                    <%=expression%>
                                                </p>
                                                <%})%>
                                                    <h4><%=job.children[1].name%></h4>
                                                    <%_.each(splitExpression(job.children[1].children[0].name),function(expression,k,e){%>
                                                        <p>
                                                            <%=expression%>
                                                        </p>
                                                        <%})%>
                                        </div>
                                        <%})%>
                                </div>
                            </div>
                            <%})%>
                    </div>
                    <%});%>
            </div>
        </div>
    </script>
</head>
